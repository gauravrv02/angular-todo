<h1>Todo</h1>
<div class = "container">
        <div class = "header" >
                <label>
                    <div #counter style="display: block;border-color: black;border-style: 
                    solid;margin-top: 0%;width: 6%;text-align: center">{{users.length}}</div>  
                  <input #username class ="adduser" placeholder = "Add username" (keyup.enter) = "adduser(username.value);username.value=''"/>
                </label>
                <!-- (click) passes input value to add() and then clears the input -->
                <button class = "add"(click)="adduser(username.value);username.value=''">
                  add
                </button>
              </div>
    <div class = "list">
            <!-- <cdk-virtual-scroll-viewport  style="height: 500px" itemSize="10" >
                    <ng-container *cdkVirtual> -->
      <div class ="user-list">
          <div class =" head">Users List</div>
       <div class = "users" *ngFor="let user of users; let j = index" >    
        <div class ="index">
            <span style="font-size: 16px;">
            <i class="fa fa-exclamation-circle color:red"></i>
          </span>
          {{j+1}}.
          <br>
        
         <br>
         {{user.name}}
         </div>
          <button class="destroy" (click)="removeuser(i)">x</button>
          </div>
        </div> 
       <!-- </ng-container>
    </cdk-virtual-scroll-viewport> -->
    
  </div>
</div>
